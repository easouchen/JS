<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			#sub1{
				width: 500px;
				height: 300px;
				border: 1px solid;
				/*background: url(img/feng01.jpg);*/
			}
		</style>
		<script type="text/javascript">
			
			function pickpic(){
				var sel = document.getElementById("showpic").value //这里获取到的值是字符串
				sub1 = document.getElementById("sub1")	
				switch (sel){
					case "1":
					console.log(sel==1)
					sub1.style.backgroundImage = "url(img/feng01.jpg)";
					break ; 
					case "2":
					sub1.style.background = "url(img/feng02.jpg)"	;
					break ;
					case "3":
					sub1.style.background = "url(img/feng03.jpg)"	;
					break ;
				}
				
			}
			
		</script>
		<div id="main">		
		</div>
		<div id="sub">
		<form action="" method="post" >	
			<select id="showpic" onchange="pickpic()">
				<option id="choice" value="0">请选择</option>
				<option id="pic1" value="1" >图片1</option>
				<option id="pic2" value="2" >图片2</option>
				<option id="pic3" value="3" >图片3</option>
			</select>
		</form>	
		</div>
		<div id="sub1">			
		</div>
	</body>
