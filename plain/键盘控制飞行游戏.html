<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞行</title>
	<style type="text/css">
		*{ 
			margin: 0;
			padding: 0;
		 }
		#main{ 
			width:512px;
			height: 500px;
			position: relative;	
			
		 }
		 #sub{
		 	height: 499px;
		 	background: url(img/bg1.PNG) repeat-y 0px -1036px;
			background-position: absolute;

		 }	 
		 #fly{ 
			width: 105px;
			height: 68px;
			background-image: url(img/me.png);
			position: absolute;
			top: 300px;
			left: 150px;
		  }
	</style>
</head>
<body>
	<div id="main">
		<div id="sub">
		</div>
		<div id="fly"></div>
	</div>
	
	<script type="text/javascript">	
		// 背景滚动效果 
		var main = document.getElementById("sub")	
		var he = -999	//设置成负数，这样就能从底下往上走
		var xunhuan = setInterval(function(){
			if (he <=999){
				//采取背景定位的方式，注意两个参数之间要留一个空格
				main.style.backgroundPosition = "1px "+he+"px" ;
			    he +=2 ;
			}else{ 
				he = -999;	
		}},25)
		
		//以下是键盘事件
		var fly = document.getElementById("fly");
		window.document.onkeydown=function(ent){ 
			//兼容IE
			var event = ent || window.event;
			
			switch(event.keyCode){ 
				case 38://上
					fly.style.top=Math.max(0,(fly.offsetTop-5))+"px";
					break;
				case 40: //下 
					fly.style.top=Math.min(431,(fly.offsetTop+5))+"px";
					break;
				case 37://左
					fly.style.left=Math.max(0,(fly.offsetLeft-5))+"px";
					break;
				case 39://右
					fly.style.left=Math.min(407,(fly.offsetLeft+5))+"px";
					break;	
			}}
	</script>
</body>
</html>
